<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #e0e4ec;
      color: #222;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }
    section {
      background-color: #f5f7fa;
      padding: 1rem 1.5rem;
      margin-bottom: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    .calendar-dark-wrapper iframe {
      width: 100%;
      height: 40vh;
      border: none;
      border-radius: 16px;
      background-color: transparent;
    }
    .dog-feeding label {
      display: inline-block;
      margin-right: 1rem;
    }
    .weather-widget-container {
      display: flex;
      justify-content: center;
      max-width: 750px;
      margin: 0 auto 2rem;
    }
    .tomorrow {
      border-radius: 12px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="weather">
      <h2>‚òÄÔ∏è Weather</h2>
      <div class="weather-widget-container">
        <div class="tomorrow"
           data-location-id="120738"
           data-language="EN"
           data-unit-system="IMPERIAL"
           data-skin="light"
           data-widget-type="upcoming"
           style="padding-bottom:22px;position:relative; width:100%; max-width: 750px;">
          <a
            href="https://weather.tomorrow.io/"
            rel="nofollow noopener noreferrer"
            target="_blank"
            style="position: absolute; bottom: 0; transform: translateX(-50%); left: 50%;">
            <img
              alt="Powered by Tomorrow.io"
              src="https://weather-website-client.tomorrow.io/img/powered-by.svg"
              width="250"
              height="18"/>
          </a>
        </div>
      </div>
    </section>

    <section class="calendar">
      <h2>üóìÔ∏è Work Calendar</h2>
      <div class="calendar-dark-wrapper">
        <iframe class="responsive-calendar" src="https://calendar.google.com/calendar/embed?height=600&wkst=2&ctz=America%2FLos_Angeles&showPrint=0&showTitle=0&mode=WEEK&showCalendars=0&showTz=0&src=NjAwMjQ0ZTE4NzRhMmY2ODBlNzg5YzdmZmRkZTE0YzkxZmI3M2M0ZWM2MjFmY2Y1YTljNWMyMDJkMDE1YzZiOUBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&src=ZW4udXNhI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&color=%23c0ca33&color=%23009688" style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
      </div>
    </section>

    <section class="dog-feeding">
      <h2 id="feeding-question">üê∂ Dog Feeding</h2>
      <div id="feeding-options">
        <label><input type="checkbox" id="feed-yes"> Yes</label>
        <label><input type="checkbox" id="feed-no"> No</label>
      </div>
      <div id="feeding-result" style="font-size: 2rem; font-weight: bold; margin-top: 1rem;"></div>
      <p id="last-updated">Last updated: --:--</p>
      <button id="reset-feeding" style="display: none; margin-top: 1rem;">Reset</button>
    </section>
  </div>

  <script>
    let lastPeriod = '';

    function getCurrentPeriod() {
      const hour = new Date().getHours();
      return hour >= 15 ? 'afternoon' : 'morning';
    }

    function updateFeedingQuestion(forceReset = false) {
      const currentPeriod = getCurrentPeriod();
      const header = document.getElementById('feeding-question');
      header.textContent = `Have the dogs been fed this ${currentPeriod}?`;

      if (lastPeriod && currentPeriod !== lastPeriod) {
        resetFeedingStatus();
      }
      lastPeriod = currentPeriod;
    }

    function saveFeedingStatus(response) {
      const data = {
        response,
        timestamp: new Date().toLocaleTimeString(),
        period: getCurrentPeriod()
      };
      localStorage.setItem('dogFeedingStatus', JSON.stringify(data));
      showFeedingResult(data);
    }

    function showFeedingResult(data) {
      const resultEl = document.getElementById('feeding-result');
      resultEl.textContent = data.response.toUpperCase();
      document.getElementById('last-updated').textContent = 'Last updated: ' + data.timestamp;
      document.getElementById('feeding-options').style.display = 'none';
      document.getElementById('reset-feeding').style.display = 'inline-block';
    }

    function loadFeedingStatus() {
      const data = JSON.parse(localStorage.getItem('dogFeedingStatus'));
      if (data && data.period === getCurrentPeriod()) {
        lastPeriod = data.period;
        showFeedingResult(data);
      } else {
        resetFeedingStatus();
      }
    }

    function resetFeedingStatus() {
      localStorage.removeItem('dogFeedingStatus');
      document.getElementById('feeding-options').style.display = 'block';
      document.getElementById('feeding-result').textContent = '';
      document.getElementById('last-updated').textContent = 'Last updated: --:--';
      document.getElementById('reset-feeding').style.display = 'none';
      document.getElementById('feed-yes').checked = false;
      document.getElementById('feed-no').checked = false;
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateFeedingQuestion();
      loadFeedingStatus();

      document.getElementById('feed-yes').addEventListener('change', () => {
        if (document.getElementById('feed-yes').checked) {
          saveFeedingStatus('yes');
        }
      });

      document.getElementById('feed-no').addEventListener('change', () => {
        if (document.getElementById('feed-no').checked) {
          saveFeedingStatus('no');
        }
      });

      document.getElementById('reset-feeding').addEventListener('click', resetFeedingStatus);

      setInterval(updateFeedingQuestion, 60000);
    });
  </script>
  <script>
    (function(d, s, id) {
      if (d.getElementById(id)) {
        if (window.__TOMORROW__) {
          window.__TOMORROW__.renderWidget();
        }
        return;
      }
      const fjs = d.getElementsByTagName(s)[0];
      const js = d.createElement(s);
      js.id = id;
      js.src = "https://www.tomorrow.io/v1/widget/sdk/sdk.bundle.min.js";
      fjs.parentNode.insertBefore(js, fjs);
    })(document, 'script', 'tomorrow-sdk');
  </script>
</body>
</html>
