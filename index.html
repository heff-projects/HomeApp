<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="container">
    <section class="weather">
      <h2>‚òÄÔ∏è Weather</h2>
      <div id="weather-home">
        <p><strong>Home (90808)</strong></p>
        <div class="weather-hourly" id="weather-home-hourly"></div>
      </div>
      <div id="weather-pier" style="margin-top: 2rem;">
        <p><strong>Seal Beach Pier</strong></p>
        <div class="weather-hourly" id="weather-pier-hourly"></div>
      </div>
    </section>

    <section class="calendar">
      <h2>üóìÔ∏è Work Status</h2>
      <button id="calendar-button">Check Calendar</button>
      <p id="work-status">Waiting for sign-in...</p>
      <p id="next-event"></p>
    </section>

    <section class="dog-feeding">
      <h2>üê∂ Dog Feeding</h2>
      <label><input type="checkbox" id="feed-morning"> Morning</label>
      <label><input type="checkbox" id="feed-evening"> Evening</label>
      <p id="last-updated">Last updated: --:--</p>
    </section>
  </div>

  <script>
    function saveFeedingStatus() {
      const morning = document.getElementById('feed-morning').checked;
      const evening = document.getElementById('feed-evening').checked;
      const data = {
        morning,
        evening,
        timestamp: new Date().toLocaleTimeString()
      };
      localStorage.setItem('dogFeedingStatus', JSON.stringify(data));
      document.getElementById('last-updated').textContent = 'Last updated: ' + data.timestamp;
    }

    function loadFeedingStatus() {
      const data = JSON.parse(localStorage.getItem('dogFeedingStatus'));
      if (data) {
        document.getElementById('feed-morning').checked = data.morning;
        document.getElementById('feed-evening').checked = data.evening;
        document.getElementById('last-updated').textContent = 'Last updated: ' + data.timestamp;
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadFeedingStatus();
      document.getElementById('feed-morning').addEventListener('change', saveFeedingStatus);
      document.getElementById('feed-evening').addEventListener('change', saveFeedingStatus);
      fetchWeather();

      document.getElementById('calendar-button').addEventListener('click', () => {
        const client = google.accounts.oauth2.initTokenClient({
          client_id: '114691447555-qc0t3r5lnjk2j8kl37gbdbklo0gg0io1.apps.googleusercontent.com',
          scope: 'https://www.googleapis.com/auth/calendar.readonly',
          callback: async (tokenResponse) => {
            await fetchCalendarEvents(tokenResponse.access_token);
          }
        });
        client.requestAccessToken();
      });
    });

    const apiKey = '9ac72a485ad418e18ee51d57f8f60dab';
    const homeCoords = { lat: 33.8297, lon: -118.1339 };
    const sealBeachCoords = { lat: 33.7414, lon: -118.1065 };

    async function fetchWeather() {
      const urls = [
        `https://api.openweathermap.org/data/3.0/onecall?lat=${homeCoords.lat}&lon=${homeCoords.lon}&appid=${apiKey}&units=imperial`,
        `https://api.openweathermap.org/data/3.0/onecall?lat=${sealBeachCoords.lat}&lon=${sealBeachCoords.lon}&appid=${apiKey}&units=imperial`
      ];

      try {
        const [homeRes, pierRes] = await Promise.all(urls.map(url => fetch(url)));
        const [homeData, pierData] = await Promise.all([homeRes.json(), pierRes.json()]);

        renderHourlyWeather('weather-home-hourly', homeData.hourly);
        renderHourlyWeather('weather-pier-hourly', pierData.hourly);
      } catch (err) {
        console.error('Weather error:', err);
      }
    }

    function renderHourlyWeather(containerId, hourlyData) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';

      if (!hourlyData) return;

      hourlyData.slice(0, 6).forEach(hour => {
        const time = new Date(hour.dt * 1000);
        const hourStr = time.toLocaleTimeString([], { hour: 'numeric' });
        const icon = hour.weather[0].icon;
        const temp = Math.round(hour.temp);

        const el = document.createElement('div');
        el.className = 'weather-hour';
        el.innerHTML = `
          <div class="time">${hourStr}</div>
          <img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="">
          <div class="temp">${temp}¬∞</div>
        `;
        container.appendChild(el);
      });
    }

    async function fetchCalendarEvents(token) {
      try {
        const now = new Date().toISOString();
        const response = await fetch(`https://www.googleapis.com/calendar/v3/calendars/primary/events?timeMin=${now}&singleEvents=true&orderBy=startTime&maxResults=5`, {
          headers: {
            Authorization: `Bearer ${token}`
          }
        });
        const data = await response.json();

        const events = data.items || [];
        const statusEl = document.getElementById('work-status');
        const nextEl = document.getElementById('next-event');

        if (events.length > 0) {
          const nextEvent = events[0];
          const title = nextEvent.summary.toLowerCase();

          if (title.includes('home')) {
            statusEl.textContent = 'Working from Home';
          } else if (title.includes('office')) {
            statusEl.textContent = 'Working in Office';
          } else {
            statusEl.textContent = 'Status unclear';
          }

          const time = nextEvent.start.dateTime || nextEvent.start.date;
          nextEl.textContent = `Next Event: "${nextEvent.summary}" @ ${new Date(time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
        } else {
          statusEl.textContent = 'No upcoming events';
          nextEl.textContent = '';
        }
      } catch (err) {
        console.error('Calendar fetch error:', err);
        document.getElementById('work-status').textContent = 'Calendar failed to load';
      }
    }
  </script>
</body>
</html>
